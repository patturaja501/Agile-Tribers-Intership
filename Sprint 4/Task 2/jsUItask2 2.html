<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="msg">Message ID</p>
  <div class="note">hi</div>
  <div class="note">Note B</div>
  <ul>
    <li class="item">One</li>
    <li class="item">Two</li>
     <li class="item">Two</li>
     <li class="item">Two</li>
  </ul>
</body>

<script>
  
  const msg = document.getElementById('msg');
  console.log('getElementById ->', msg.innerHTML);
  msg.innerHTML = 'hello friends';


  const note = document.querySelector('.note');
  console.log('querySelector ->', note.textContent);
  note.textContent='hi friends';
 

 
  const items = document.querySelectorAll('.item');
  console.log('querySelectorAll -> count:', items.length);
  items.forEach((el, i) => {
    console.log(`Item ${i}:`, el.textContent);
    el.textContent='hello friends';
  });
</script>

    

</html>
